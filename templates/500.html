{% extends "base.html" %}

{% block title %}Server Error - URL Monitor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h3 class="mb-3">Internal Server Error</h3>
                <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
